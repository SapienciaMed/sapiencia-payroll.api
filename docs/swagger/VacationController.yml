/api/v1/vacations/create:
  post:
    tags:
      - Vacation
    summary: Permite la creación de periodos disfrutados de vacaciones.
    description: Crea un periodo disfrutado.
    operationId: createVacation
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/vacation"
    produces:
      - application/json
    responses:
      200:
        description: OK
        content:
          application/json:
            examples:
              Action:
                value:
                  {
                    "data":
                      [
                        {
                          "vacationDay":
                            [
                              {
                                "id": 1,
                                "codVacation": 1,
                                "dateFrom": DateTime.fromISO("02/08/2023"),
                                "dateUntil": DateTime.fromISO("02/16/2023"),
                                "enjoyedDays": 5,
                                "paid": false,
                                "codForm": 1,
                                "observation": "test",
                              },
                              {
                                "id": 2,
                                "codVacation": 1,
                                "dateFrom": DateTime.fromISO("02/08/2023"),
                                "enjoyedDays": 2,
                                "paid": true,
                                "codForm": 1,
                                "observation": "test",
                              },
                            ],
                        },
                      ],
                    "operation": { "code": "OK", "message": "" },
                  }

