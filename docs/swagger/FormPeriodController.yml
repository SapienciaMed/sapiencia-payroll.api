/api/v1/payroll/get-paginated:
  post:
    tags:
      - Payroll
    summary: Obtener la información de una planilla.
    description: Obtiene las planillas según los filtros.
    operationId: get-paginated-Payroll
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              idFormType:
                type: number
                example: 1
                description: código del tipo de planilla.
                required: false
              state:
                type: string
                example: "Generada"
                description: estado de la planilla
                required: false
              paidDate:
                type: string
                format: date-time
                example: "2023-07-11T09:40:02.350-05:00"
                description: dia de pago.
                required: false
    responses:
      "200":
        description: OK
        content:
          application/json:
            examples:
              Action:
                value:
                  data:
                    - id: 1
                      idFormType: 1
                      state: "Generada"
                      dateStart: "2023-09-01T00:00:00.000-00:00"
                      dateEnd: "2023-09-30T00:00:00.000-00:00"
                      paidDate: "2023-10-05T00:00:00.000-00:00"
                      month: 9
                      year: 2023
                      observation: "test"
                      userModified: null
                      dateModified: "2023-08-18T09:41:14.162-05:00"
                      userCreate: null
                      dateCreate: "2023-08-18T09:41:14.164-05:00"
                      formsType:
                        id: 1
                        special: false
                        name: "Quincenal"
                        frecuencyPaid: "Quincenal"
                  operation: { code: "OK", message: "" }

