/api/v1/licence:
  post:
    tags:
      - Licence
    summary: Permite la creación de un periodo de licencia.
    description: Crea un periodo de licencia.
    operationId: createLicence
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/licence"
    produces:
      - application/json
    responses:
      200:
        description: OK
        content:
          application/json:
            examples:
              Action:
                value:
                  {
                    "data":
                      [
                        {
                          "id": 1,
                          "codEmployment": 1,
                          "dateStart": "2023-07-11T13:48:28.204-05:00",
                          "dateEnd": "2023-07-15T13:48:28.204-05:00",
                          "idLicenceType": 1,
                          "licenceState": "En progreso",
                          "resolutionNumber": "12345 de julio",
                          "observation": "test",
                        },
                      ],
                    "operation": { "code": "OK", "message": "" },
                  }

