paths:
  /api/v1/deduction:
    post:
      tags:
        - ManualDeductions
      summary: Permite la creación de una deducción.
      description: Crea una deducción.
      operationId: createManualDeduction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                codEmployment:
                  type: number
                  example: 1
                  description: Código de empleo.
                codDeductionType:
                  type: number
                  example: 1
                  description: Código del tipo de deducción.
                cyclic:
                  type: boolean
                  example: true
                  description: Indica si es cíclica.
                numberInstallments:
                  type: number
                  example: 5
                  description: Indica el número de cuotas.
                applyExtraordinary:
                  type: boolean
                  example: false
                  description: Indica si se aplican las deducciones en planillas extraordinarias.
                value:
                  type: number
                  example: 5000
                  description: Valor total de la cuota.
                state:
                  type: string
                  example: "Vigente"
                  description: Estado de la deducción.
                observation:
                  type: string
                  example: "test"
                  description: Observaciones.
                porcentualValue:
                  type: boolean
                  example: false
                  description: Indica si el valor es porcentual.
                codFormsPeriod:
                  type: number
                  example: 1
                  description: Código de la planilla asignada.
      produces:
        - application/json
      responses:
        200:
          description: OK
          content:
            application/json:
              examples:
                Action:
                  value:
                    {
                      "data":
                        [
                          {
                            "id": 1,
                            "codEmployment": 1,
                            "codDeductionType": 1,
                            "cyclic": true,
                            "numberInstallments": 5,
                            "applyExtraordinary": false,
                            "value": 5000,
                            "state": "Vigente",
                            "observation": "test",
                            "porcentualValue": false,
                            "codFormsPeriod": 1,
                          },
                        ],
                      "operation": { "code": "OK", "message": "" },
                    }
    put:
      tags:
        - ManualDeductions
      summary: Actualizar una deducion.
      description: Actualiza una deducion.
      operationId: updateDeduction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                codEmployment:
                  type: number
                  example: 1
                  description: Código de empleo.
                codDeductionType:
                  type: number
                  example: 1
                  description: Código del tipo de deducción.
                cyclic:
                  type: boolean
                  example: true
                  description: Indica si es cíclica.
                numberInstallments:
                  type: number
                  example: 5
                  description: Indica el número de cuotas.
                applyExtraordinary:
                  type: boolean
                  example: false
                  description: Indica si se aplican las deducciones en planillas extraordinarias.
                value:
                  type: number
                  example: 6000
                  description: Valor total de la cuota.
                state:
                  type: string
                  example: "Vigente"
                  description: Estado de la deducción.
                observation:
                  type: string
                  example: "test"
                  description: Observaciones.
                porcentualValue:
                  type: boolean
                  example: false
                  description: Indica si el valor es porcentual.
                codFormsPeriod:
                  type: number
                  example: 1
                  description: Código de la planilla asignada.
      produces:
        - application/json
      responses:
        200:
          description: OK
          content:
            application/json:
              examples:
                Action:
                  value:
                    {
                      "data":
                        [
                          {
                            "id": 1,
                            "codEmployment": 1,
                            "codDeductionType": 1,
                            "cyclic": true,
                            "numberInstallments": 5,
                            "applyExtraordinary": false,
                            "value": 5000,
                            "state": "Vigente",
                            "observation": "test",
                            "porcentualValue": false,
                            "codFormsPeriod": 1,
                          },
                        ],
                      "operation": { "code": "OK", "message": "" },
                    }
